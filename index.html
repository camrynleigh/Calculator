<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' type='text/css'>
</head>

<body>

    <p>Simple Calculator</p>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <div id="add">
                    <input id="number-one" type="text" placeholder="Number">
                    <input id="number-two" type="text" placeholder="Number">
                    <button id="Add" type="button" class="btn btn-primary btn-lg">Add</button>
                    <h1 id="add-result"></h1>
                </div>
            </div>
        </div>

        </br>

        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <div id="sub">
                    <input id="number-three" type="text" placeholder="Number">
                    <input id="number-four" type="text" placeholder="Number">
                    <button id="Subtract" type="button" class="btn btn-success btn-lg">Subtract</button>
                    <h1 id="sub-result"></h1>
                </div>
            </div>
        </div>


        </br>
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <div id="mul">
                    <input id="number-five" type="text" placeholder="Number">
                    <input id="number-six" type="text" placeholder="Number">
                    <button id="Multiply" type="button" class="btn btn-warning btn-lg">Multiply</button>
                    <h1 id=mul-result></h1>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</body>

</html>
